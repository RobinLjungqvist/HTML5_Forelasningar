<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <fieldset>
        <legend>Boka Resa</legend>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="from">From</label>
                    </td>
                    <td>
                        <select name="from" autofocus>
                            <option label="Landvetter(LVN), Sweden" value="lvn"></option>
                            <option label="Arlanda(ARL), Sweden" value="arl"></option>
                            <option label="Kallax(KLX), Sweden" value="klx"></option>
                        </select>
                    </td>
                    <td>
                        <label for="to">To</label>
                    </td>
                    <td>
                        <select name="to">
                            <option label="Helsinki(HEL), Finland" value="hel"></option>
                            <option label="Mallorca(MAL), Spain" value="mal"></option>
                            <option label="Los Angeles(LAX), U.S." value="lax"></option>
                        </select>
                    </td>
                    <td>
                        <label for="nrofadults">Adults</label>
                    </td>
                    <td>
                        <input type="number" name="nrofadults" min="0" placeholder="1" />
                    </td>
                    <td>
                        <label for="nrofchildren">Children</label>
                    </td>
                    <td>
                        <input type="number" name="nrofchildren" min="0" placeholder="0"  />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="departure">Departure</label>
                    </td>
                    <td>
                        <input type="date" name="departure" />
                    </td>
                    <td>
                        <label for="arrival">Arrival</label>
                    </td>
                    <td>
                        <input type="date" name="arrival" />
                    </td>
                    <td>
                        <label for="searchclass">Class</label>
                    </td>
                    <td>
                        <select name="searchclass">
                            <option value="" disabled selected>Pick a class...</option>
                            <option value="coach">Coach</option>
                            <option value="business">Business</option>
                            <option value="vip">VIP</option>

                        </select>
                    </td>
                    <td>
                        <label for="airline">Airline</label>
                    </td>
                    <td>
                        <select name="searchclass">
                            <option value="" disabled selected>Pick a airline...</option>
                            <option value="shitty">Shitty airline</option>
                            <option value="sas">SAS</option>
                            <option value="norwegian">Norwegian</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="One way" /> One way flight
                    </td>
                    <td colspan="2">
                        <input type="checkbox" name="direct" /> Direct flight
                    </td>


                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="returnflightdiffloc" /> Return flight from different location.
                    </td>
                    <td colspan="2">
                        <input type="checkbox" name="flexiblesearch" /> Flexible search
                    </td>
                    <td colspan="3"></td>
                    <td>
                        <input type="submit" name="Search flight" />
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>

</body>
</html>
